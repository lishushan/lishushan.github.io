<link href="https://cdn.bootcss.com/extjs/6.2.0/classic/theme-classic/resources/theme-classic-all.css" rel="stylesheet">
<script src="https://cdn.bootcss.com/extjs/6.2.0/ext-all.js"></script>

</head>
<body>
	<script type="text/javascript">
	Ext.onReady(function() {
		var store = Ext.create('Ext.data.TreeStore', {
			root : {
				expanded : true,
				children : [ {
					text : "菜单1",
					expanded : true,
					children : [ {
						text : "子菜单1",
						leaf : true
					} ]
				}, {
					text : "菜单2",
					leaf : true
				} ]
			}
		});

		var viewport = new Ext.Viewport({
			layout : 'border',
			renderTo : Ext.getBody(),
			items : [ {
				//title : '顶部导航条',
				region : 'north',
				height : 50,
				minsize : 100,
				maxsize : 120
			}, {
				title : '菜单',
				width : 200,
				store : store,
				region : 'west',
				rootVisible : false,
				xtype : 'treepanel',
				split : true,
				border : true,
				collapsible : true,
				minsize : 120,
				maxsize : 200,
				listeners : {
					itemclick : function(view, record, item, index, e, eOpts) {
						//alert(index);
						Ext.MessageBox.confirm("标题", "详细信息内容", function (btn) {
					        Ext.Msg.alert("提示", "你点击了" + btn + "按钮");
					    });
					}
				}
			}, Ext.create('Ext.panel.Panel', {
				id : 'center',
				title : 'table',
				layout : 'border',
				region : 'center'
			}) ]

		})
	});
	</script>
</body>
</html>
